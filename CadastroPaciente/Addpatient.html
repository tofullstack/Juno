<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juno - Cadastrar Paciente</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Assistant&family=Inter&family=Montserrat&family=Raleway&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="registerstyle.css">
</head>
<body>
        <div class="center">
            <form method="post">
                <h1>Cadastro de Paciente</h1>

            <div class="register-firstname">
                <input type="text" required>
                <span></span>
                <label>Nome completo</label>
            </div>
            <div class="register-firstname">
                <input type="number" required>
                <span></span>
                <label>Idade</label>
            </div>
            <div class="register-CPF">
                <input type="text" autocomplete="off" maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                    title="Digite um CPF no formato: xxx.xxx.xxx-xx" id="CPFfield" required>
                <span></span>
                <label>CPF</label>
            </div>
            <div class="register-firstname">
                <input type="text" required>
                <span></span>
                <label>Etnia</label>
            </div>
            <div class="register-firstname">
                <input type="date" name="date01">
                <span></span>  
                <label>Início Da Gestação</label>
            </div>
            <div class="register-firstname">
                <input type="date" name="date02">
                <span></span>  
                <label>Fim Da Gestação</label>
            </div>
            <div class="register-firstname">
                <select name="Blood" >
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="AB">AB</option>
                    <option value="O">O</option>
                </select>
                <label>Tipo Sanguíneo</label>
            </div>
            <div class="register-firstname">
                <select name="Rh">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <label>Fator RH</label>
                </select>
            </div>
            <div class="register-button">
                <input type="submit" value="Cadastrar Paciente">
            </div>

            </form>

        </div>
</body>
</html>
