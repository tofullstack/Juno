<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juno - Cadastrar</title>
    <!-- Links para o Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Assistant&family=Inter&family=Montserrat&family=Raleway&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/registerstyle.css">
</head>

<body>
    <div class="center">
        <form method="post">
            <h1>Crie seu cadastro</h1>

            <div class="register-name">
                <div class="register-firstname">
                    <input type="text" required>
                    <span></span>
                    <label>Nome</label>
                </div>
                <div class="register-surname">
                    <input type="text" required>
                    <span></span>
                    <label>Sobrenome</label>
                </div>
            </div>

            <div class="register-CPF">
                <input type="text" autocomplete="off" maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                    title="Digite um CPF no formato: xxx.xxx.xxx-xx" id="CPFfield" required>
                <span></span>
                <label>CPF</label>
            </div>

            <div class="register-email">
                <input type="text" required>
                <span></span>
                <label>Email</label>
            </div>

            <div class="register-password">
                <div class="first-password" id="new-password">
                    <input type="password" required>
                    <span></span>
                    <label>Senha</label>
                </div>
                <div class="confirm-password" id="confirm-new-password">
                    <input type="password" required>
                    <span></span>
                    <label>Confirmar Senha</label>
                </div>
            </div>
            <div class="register-button">
                <input type="submit" value="Cadastrar">
            </div>
            <div class="signup-page-link">
                JÃ¡ possui uma conta? <a href="index.html">Entrar com conta existente</a>
            </div>

        </form>
    </div> <!--fim da div center  -->
    <script src="js/registerscript.js"></script>
</body>

</html>
