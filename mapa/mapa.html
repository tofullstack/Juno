<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/menustyle.css">
    <link rel="stylesheet" href="css/mapa.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Menu</title>
</head>

<body>
    <div class="container-map">

        <div class="top-bar">

            <div class="search">
                <input  type="text" placeholder="Pesquisar..." id="search-bar" oninput="showsuggestions()">
                <button class="suggestions" id="clear-search" onclick="clearInput()">X</button>
                <div class="suggestions">
                    <b>area 1</b>
                    <b>area 2</b>
                    <b>area 3</b>
                    <b>area 4</b>
                    <b>area 4</b>
                    <b>area 5</b>
                    <b>area 6</b>
                    <b>area 7</b>
                    <b>area 8</b>
                    <b>area 9</b>
                    <b>area 10</b>
                </div>
            </div>

            <div class="scrol-area">
                <button class="area" type="button">area 1</button>
                <button class="area" type="button">area 2</button>
                <button class="area" type="button">area 3</button>
                <button class="area" type="button">area 4</button>
                <button class="area" type="button">area 5</button>
                <button class="area" type="button">area 6</button>
            </div>
        </div>
        <div class="map">
            <iframe class="size-map" src="https://www.google.com/maps/d/u/0/embed?mid=1YOtfxyWNxdsaUEeNJuYbCryOlKnbIIk&ehbc=2E312F&noprof=1" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

    </div>
    <div class="container-menu">
        <nav class="sidebar close">
            <header>
                <div class="image-text">
                    <span class="image">
                        <img src="img/logo.png" alt="Logo Juno">
                    </span>
                    <div class="text header-text">
                        <span class="name">JUNO</span>
                        <span class="profession">Olá Renata!</span>
                    </div>
                </div>
                <i class='bx bx-chevron-right toggle'></i>
            </header>
            <div class="menu-bar">
                <div class="menu">
                    <ul class="menu-links">
                        <li class="search-box">
                            <i class='bx bx-search-alt-2 icon'></i>
                            <input type="search" placeholder="Buscar...">
                        </li>

                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-home-circle icon'></i>
                                <span class="text nav-text">Dashboard</span>
                            </a>
                        </li>

                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-bar-chart-alt-2 icon'></i>
                                <span class="text nav-text">Estatísticas</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-id-card icon'></i>
                                <span class="text nav-text">Pacientes</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-map icon'></i>
                                <span class="text nav-text">Mapeamento</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bxs-file-doc icon'></i>
                                <span class="text nav-text">Relatório</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="bottom-content">
                    <li class="nav-link">
                        <a href="#" id="logoutBtn">
                            <i class='bx bx-log-out icon'></i>
                            <span class="text nav-text">Sair</span>
                        </a>
                    </li>
                    <li class="mode">
                        <div class="moon-sun">
                            <i class='bx bx-moon icon moon'></i>
                            <i class='bx bx-sun icon sun'></i>
                        </div>
                        <span class="mode-text text">Modo Escuro</span>

                        <div class="toggle-switch">
                            <span class="switch"></span>
                        </div>
                    </li>
                </div>
            </div>
        </nav>
    </div>
    <script src="js/mapa.js"></script>
    <script src="js/menuscript.js"></script>
</body>

</html>
