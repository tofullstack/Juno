<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estatisticas.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="estatisticas.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Estatísticas</title>
</head>

<body>
    <div class="container-menu">
        <nav class="sidebar close">
            <header>
                <div class="image-text">
                    <span class="image">
                        <img src="img/logo.png" alt="Logo Juno">
                    </span>
                    <div class="text header-text">
                        <span class="name">JUNO</span>
                        <span class="profession">Olá Renata!</span>
                    </div>
                </div>
                <i class='bx bx-chevron-right toggle'></i>
            </header>
            <div class="menu-bar">
                <div class="menu">
                    <ul class="menu-links">
                        <li class="search-box">
                            <i class='bx bx-search-alt-2 icon'></i>
                            <input type="search" placeholder="Buscar...">
                        </li>

                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-home-circle icon'></i>
                                <span class="text nav-text">Dashboard</span>
                            </a>
                        </li>

                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-bar-chart-alt-2 icon'></i>
                                <span class="text nav-text">Estatísticas</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-id-card icon'></i>
                                <span class="text nav-text">Pacientes</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-map icon'></i>
                                <span class="text nav-text">Mapeamento</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bxs-file-doc icon'></i>
                                <span class="text nav-text">Relatório</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="bottom-content">
                    <li class="nav-link">
                        <a href="#" id="logoutBtn">
                            <i class='bx bx-log-out icon'></i>
                            <span class="text nav-text">Sair</span>
                        </a>
                    </li>
                    <li class="mode">
                        <div class="moon-sun">
                            <i class='bx bx-moon icon moon'></i>
                            <i class='bx bx-sun icon sun'></i>
                        </div>
                        <span class="mode-text text">Modo Escuro</span>

                        <div class="toggle-switch">
                            <span class="switch"></span>
                        </div>
                    </li>
                </div>
            </div>
        </nav>
    </div>

    <div class="lines-graph-container">
        <canvas id="GraficoDeLinhas" width="1500" height="400"></canvas>
    </div>
    <div class="bar-graph-container">
        <canvas id="GraficoDeColunas" width="400" height="200"></canvas>
        <div class="legenda"></div>
    </div>

    <div class="last-patients">
        <div class="conteudo">
            <h2>Ultimos pacientes</h2>
            <div class="notificacao">paciente: lina</div>
            <div class="notificacao">Notificação 2</div>
            <div class="notificacao">Notificação 3</div>
        </div>
    </div>
    
    <div class="calendar">
        <div class="month">
            <h2 id="month-year"></h2>
        </div>
        <table class="calendar-table" id="calendar-body"></table>
    </div>
    <div class="info-area">
        <h2 id="selected-date"></h2>
        <div id="info-content"></div>
    </div>

    <script src="estatisticas.js"></script>
</body>

</html>
