<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juno - Pacientes</title>
    <!-- Links para o Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant&family=Inter&family=Montserrat&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/patientsstyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Código referente à navbar -->
    <div class="container-menu">
        <nav class="sidebar close">
            <header>
                <div class="image-text">
                    <span class="image">
                        <img src="img/logo.png" alt="Logo Juno">
                    </span>
                    <div class="text header-text">
                        <span class="name">JUNO</span>
                        <span class="profession">Olá Renata!</span>
                    </div>
                </div>
                <i class='bx bx-chevron-right toggle'></i>
            </header>
            <div class="menu-bar">
                <div class="menu">
                    <ul class="menu-links">
                        <li class="search-box">
                            <i class='bx bx-search-alt-2 icon'></i>
                            <input type="search" placeholder="Buscar...">
                        </li>

                        <li class="nav-link">
                            <a href="menu.html">
                                <i class='bx bx-home-circle icon'></i>
                                <span class="text nav-text">Dashboard</span>
                            </a>
                        </li>

                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-bar-chart-alt-2 icon'></i>
                                <span class="text nav-text">Estatísticas</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="patients.html">
                                <i class='bx bx-id-card icon'></i>
                                <span class="text nav-text">Pacientes</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="map.html">
                                <i class='bx bx-map icon'></i>
                                <span class="text nav-text">Mapeamento</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bxs-file-doc icon'></i>
                                <span class="text nav-text">Relatório</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bxs-clinic icon active'></i>
                                <span class="text nav-text">Unidades</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="teams.html">
                                <i class='bx bx-group icon'></i>
                                <span class="text nav-text">Equipes</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="bottom-content">
                    <li class="nav-link">
                        <a href="#" id="logoutBtn">
                            <i class='bx bx-log-out icon'></i>
                            <span class="text nav-text">Sair</span>
                        </a>
                    </li>
                    <li class="mode">
                        <div class="moon-sun">
                            <i class='bx bx-moon icon moon'></i>
                            <i class='bx bx-sun icon sun'></i>
                        </div>
                        <span class="mode-text text"></span>

                        <div class="toggle-switch">
                            <span class="switch"></span>
                        </div>
                    </li>
                </div>
            </div>
        </nav>
    </div>
    <!-- Fim do código da navbar -->

    <!-- Código referente ao conteúdo da página -->

    <main class="container-dashboard">
        <div class="patient-search">
            <div class="search-box">
                <input type="search" id="searchbox-patient" placeholder="Buscar paciente...">
                <i class='bx bx-search-alt-2 icon'></i>
            </div>
        </div>

        <button class="download-patient-info">Download <i class='bx bx-cloud-download'></i></button>
        <div class="patients-with-title">
            <h1 class="section-title" id="page-title-patients">Pacientes</h1>
            <!-- Código referente a Lista de Pacientes -->
            <div class="pacient-order">
                    <table>
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Número</th>
                                <th>Pré-natal</th>
                                <th>Teste Rápido</th>
                                <th>Odontologia</th>
                                <th>Status</th>
                                <!-- Adicionar mais parâmetros futuramente -->
                                <th></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    </div>

            <p><a href="#"> Clique aqui para registrar novo paciente</a></p>
            <div class="allpatient-info">   
                <!-- Puxar as informações da página de menu-->
            </div>
        </div>




    </main>
    <script src="js/patientsscript.js"></script>
</body>
</html>
