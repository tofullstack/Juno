<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juno - UBS</title>
    <!-- Links para o Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant&family=Inter&family=Montserrat&family=Raleway&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="center">
        <h1 id="loginTitle">Login</h1>
        <form method="post">
            <!--O método 'post' envia o dado do formulário como um HTTP após a transação-->
            <div class="text-field">
                <!--
                Criando máscara de CPF com HTML e JavaScript puro: https://youtu.be/3bGQ7s0mnHY 
                HTML 5 - Validando formato de CPF: https://gist.github.com/marcoscastro/7887900ceebe9e223dce
                    -->
                <input type="text" autocomplete="off" maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                    title="Digite um CPF no formato: xxx.xxx.xxx-xx" id="CPFfield" required>
                <span></span>
                <label>CPF</label>
            </div>

            <div class="password-field">
                <input type="password" required>
                <span></span>
                <label>Senha</label>
            </div>
            <div class="forgot-password">
                <label>Esqueceu a senha?</label>
            </div>
            <div class="login-button">
                <input type="submit" value="Login">
            </div>
            <div class="signup-page-link">
                Não tem uma conta? <a href="register.html">Registrar nova conta</a>
            </div>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
